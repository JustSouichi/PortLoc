name: ðŸ“¦ Build PortLoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30               # ensure long builds donâ€™t get auto-canceled :contentReference[oaicite:2]{index=2}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js & cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build:renderer

      - name: Package for macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          npx electron-builder \
            --mac \
            --arm64 \
            --config.mac.identity=null \
            --publish never
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Package AppImage for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          # explicitly build AppImage only to skip .deb/fpm races
          npx electron-builder \
            --linux AppImage \
            --x64 \
            --publish never

      - name: Package for Windows
        if: matrix.os == 'windows-latest'              
        run: npx electron-builder --win --x64 --publish never

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PortLoc-${{ matrix.os }}
          path: dist/**/*
